<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>UserName</td>
            <td>Email</td>
            <td>Phonenumber</td>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phonenumber}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go to form page</a>
</body>
</html>
